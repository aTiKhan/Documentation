    parameters:
    - id: error
      type: System.Int32
      description: The error code reported by the network provider.
    - id: errorBuf
      type: System.Text.StringBuilder
      description: String variable to receive the description of the error
    - id: errorBufSize
      type: System.Int32
      description: Size of error buffer
    - id: nameBuf
      type: System.Text.StringBuilder
      description: String variable to receive the network provider raising the error
    - id: nameBufSize
      type: System.Int32
      description: Size of name buffer
    return:
      type: System.Int32
      description: If the function succeeds, and it obtains the last error that the network provider reported, the return value is NO_ERROR.<p></p>If the caller supplies an invalid buffer, the return value is ERROR_INVALID_ADDRESS.
