  syntax:
    content: IBinding BindConsumer(string name, string group, T inboundTarget, IConsumerOptions consumerOptions)
    parameters:
    - id: name
      type: System.String
      description: the logical identity of the message source
    - id: group
      type: System.String
      description: the consumer group to which this consumer belongs
    - id: inboundTarget
      type: '{T}'
      description: the application interface to be bound as a consumer
    - id: consumerOptions
      type: Steeltoe.Stream.Config.IConsumerOptions
      description: the consumer options
    return:
      type: Steeltoe.Stream.Binder.IBinding
      description: the setup binding
