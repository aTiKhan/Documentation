  namespace: Steeltoe.Stream.Binder
  summary: "\nBind the target component as a message consumer to the logical entity identified by the name.\n"
  example: []
  syntax:
    content: IBinding BindConsumer(string name, string group, object inboundTarget, IConsumerOptions consumerOptions)
    parameters:
    - id: name
      type: System.String
      description: the logical identity of the message source
    - id: group
      type: System.String
      description: the consumer group to which this consumer belongs
    - id: inboundTarget
      type: System.Object
      description: the application interface to be bound as a consumer
    - id: consumerOptions
      type: Steeltoe.Stream.Config.IConsumerOptions
      description: the consumer options
    return:
      type: Steeltoe.Stream.Binder.IBinding
      description: the setup binding
