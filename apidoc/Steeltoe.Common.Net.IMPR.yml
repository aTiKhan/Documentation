  namespace: Steeltoe.Common.Net
  summary: "\nRetrieves the most recent extended error code set by a WNet function\n<p></p>P/Invoke call to mpr.dll - <a href=\"https://docs.microsoft.com/en-us/windows/desktop/api/winnetwk/nf-winnetwk-wnetgetlasterrora\">https://docs.microsoft.com/en-us/windows/desktop/api/winnetwk/nf-winnetwk-wnetgetlasterrora</a>\n"
  example: []
  syntax:
    content: int GetLastError(out int error, out StringBuilder errorBuf, int errorBufSize, out StringBuilder nameBuf, int nameBufSize)
    parameters:
    - id: error
      type: System.Int32
      description: The error code reported by the network provider.
    - id: errorBuf
      type: System.Text.StringBuilder
      description: String variable to receive the description of the error
    - id: errorBufSize
      type: System.Int32
      description: Size of error buffer
    - id: nameBuf
      type: System.Text.StringBuilder
      description: String variable to receive the network provider raising the error
    - id: nameBufSize
      type: System.Int32
      description: Size of name buffer
    return:
      type: System.Int32
      description: If the function succeeds, and it obtains the last error that the network provider reported, the return value is NO_ERROR.<p></p>If the caller supplies an invalid buffer, the return value is ERROR_INVALID_ADDRESS.
    content.vb: Function GetLastError(ByRef error As Integer, ByRef errorBuf As StringBuilder, errorBufSize As Integer, ByRef nameBuf As StringBuilder, nameBufSize As Integer) As Integer
