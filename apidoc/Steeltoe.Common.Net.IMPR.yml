    path: ../Steeltoe/src/Common/src/Common.Net/IMPR.cs
    startLine: 54
  assemblies:
  - Steeltoe.Common.Net
  namespace: Steeltoe.Common.Net
  summary: "\nCancels an existing network connection, removes remembered network connections that are not currently connected.\n<p></p>P/Invoke call to mpr.dll - <a href=\"https://docs.microsoft.com/en-us/windows/desktop/api/winnetwk/nf-winnetwk-wnetcancelconnection2a\">https://docs.microsoft.com/en-us/windows/desktop/api/winnetwk/nf-winnetwk-wnetcancelconnection2a</a>\n"
  example: []
  syntax:
    content: int CancelConnection(string name, int flags, bool force)
    parameters:
    - id: name
      type: System.String
      description: "\nPointer to a constant null-terminated string that specifies the name of either the redirected local device or the remote network resource to disconnect from.<p></p>\nIf this parameter specifies a redirected local device, the function cancels only the specified device redirection. If the parameter specifies a remote network resource, all connections without devices are canceled.\n"
    - id: flags
      type: System.Int32
      description: Connection type - <a href="https://docs.microsoft.com/en-us/windows/desktop/api/winnetwk/nf-winnetwk-wnetcancelconnection2a#parameters">https://docs.microsoft.com/en-us/windows/desktop/api/winnetwk/nf-winnetwk-wnetcancelconnection2a#parameters</a>
    - id: force
      type: System.Boolean
      description: Specifies whether the disconnection should occur if there are open files or jobs on the connection. If this parameter is FALSE, the function fails if there are open files or jobs.
    return:
      type: System.Int32
      description: An integer representing the result - <a href="https://docs.microsoft.com/en-us/windows/desktop/api/winnetwk/nf-winnetwk-wnetcancelconnection2a#return-value">https://docs.microsoft.com/en-us/windows/desktop/api/winnetwk/nf-winnetwk-wnetcancelconnection2a#return-value</a>
    content.vb: Function CancelConnection(name As String, flags As Integer, force As Boolean) As Integer
  overload: Steeltoe.Common.Net.IMPR.CancelConnection*
