    content: int UseConnection(IntPtr hwndOwner, WindowsNetworkFileShare.NetResource netResource, string password, string username, int flags, string lpAccessName, string lpBufferSize, string lpResult)
    parameters:
    - id: hwndOwner
      type: System.IntPtr
      description: Handle to a window that the provider of network resources can use as an owner window for dialog boxes
    - id: netResource
      type: Steeltoe.Common.Net.WindowsNetworkFileShare.NetResource
      description: Network resource to interact with
    - id: password
      type: System.String
      description: A null-terminated string that specifies a password to be used in making the network connection
    - id: username
      type: System.String
      description: A null-terminated string that specifies a user name for making the connection
    - id: flags
      type: System.Int32
      description: Set of bit flags describing the connection
    - id: lpAccessName
      type: System.String
      description: Pointer to a buffer that receives system requests on the connection
    - id: lpBufferSize
      type: System.String
      description: Pointer to a variable that specifies the size of the lpAccessName buffer, in characters.<p></p>If the call fails because the buffer is not large enough, the function returns the required buffer size in this location
    - id: lpResult
      type: System.String
      description: Pointer to a variable that receives additional information about the connection
    return:
      type: System.Int32
      description: An integer representing the result - <a href="https://docs.microsoft.com/en-us/windows/desktop/api/winnetwk/nf-winnetwk-wnetuseconnectiona#return-value">https://docs.microsoft.com/en-us/windows/desktop/api/winnetwk/nf-winnetwk-wnetuseconnectiona#return-value</a>
